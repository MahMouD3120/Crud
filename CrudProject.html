<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CrudStyle.css">

<body>
    
    <div class="crud">
        <div class="head">
            <h1> Project(1) </h1>
            <p>This is the first live project for me iwant do it easy to help our pepol</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" name="title" id='title'>
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" name="" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" name="" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" name="" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" name="" id="discount">

            </div>
            <input placeholder="count" type="numper" name="" id="count">
            <input placeholder="category" type="text" name="" id="category">
            <button id="submite">Create</button>

        </div>
        <div class="outputs"></div>
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        <div id="deletAll">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>Category</th>
                <th>update</th>
                <th>Delete</th>
            </tr>

                    <td>1</td>

                    <td>2500</td>

                    <td>2150</td>
                    <td>phone</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="/Crud.js"></script>
</body>
</html>
